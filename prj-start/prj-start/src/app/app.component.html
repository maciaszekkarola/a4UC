<app-header (emitterRecipe) = "enableRecipe($event)"
(emitterShopping) = "enableShoppingList($event)" ></app-header>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <app-recipe-book *ngIf = "showRecipe"></app-recipe-book>
      <app-shopping-list *ngIf = "showShoppingList" ></app-shopping-list>
    </div>
  </div>
</div>
