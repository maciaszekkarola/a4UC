<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!-- Add a Form with the following Inputs (and Validators)
           1) Mail address (should not be empty and should be an email address)
           2) A Dropdown which allows the user to select from three different Subscriptions
            ("Basic", "Advanced", "Pro")
              Set "Advanced" as Default
           3) A Password field (should not be empty)
           4) A Submit Button

           Display a warning message if the Form is invalid AND was touched.
           Display a warning message below each input if it's invalid.

           Upon submitting the form, you should simply print the 
           Value of the Form to the Console.
           Optionally, display it in your template.
      -->
      <form (ngSubmit)="onSubmit()" #form="ngForm">
        
        <div class="form-group">
          <label for="email">Mail:</label>
          <input 
            class = "form-control" 
            type="email" 
            name="email" 
            ngModel
            email 
            #email = "ngModel" 
            required>
        </div>
        <span *ngIf="!email.valid && email.touched" class="help-block">Wrong email</span>

        <div class="form-group">
            <label for="subs">Select Subscription: </label>
            <select 
              class="form-control"
              name="subscriptions" 
              id="subs" 
              name="subSelect" 
              [ngModel]="defaultOption">
              <option *ngFor="let option of subOptions" value="{{option}}" >
                {{option}}
              </option>
            </select>
        </div>  
          
        <div class="form-group">
          <label for="password">Password:</label>
          <input 
          class="form-control" 
          type="text" 
          id="password" 
          name="password" 
          #pass="ngModel"
          ngModel
          required>
        </div>
        <span *ngIf="!pass.value && pass.touched" class="help-block">empty password</span>
        
        <button class = "btn btn-primary" type="submit">Submit</button>
       
      </form> 
      <p *ngIf="!form.valid && form.touched" class="help-block">Form Invalid!</p>
      

    </div>
  </div>

  <div class="row" *ngIf="submited">
    <div class="col-xs-12">
      <h3>Your Data: </h3>
      <p>Email: {{user.email}}</p>
      <p>Subscription Type: {{user.subs}}</p>
      <p>Password: {{user.password}}</p>
    </div>
  </div>
</div>
