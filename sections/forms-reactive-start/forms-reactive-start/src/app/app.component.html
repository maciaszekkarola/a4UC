<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" >
        
        <div formGroupName="userData">
            <div class="form-group">
                <label for="username">Username</label>
                <input
                  type="text"
                  id="username"
                  formControlName="username"
                  class="form-control">
              </div>
              
            <span 
              *ngIf="!signupForm.get('userData.username').valid && signupForm.get('userData.username').touched" 
              class ="help-block">
                <span 
                *ngIf="signupForm.get('userData.username').errors['nameisForbidden']" 
                class ="help-block">
                This name is invalid!
                </span>
                <span 
                *ngIf="signupForm.get('userData.username').errors['required']" 
                class ="help-block">
                This name is required!
                </span>
            </span>
      
              <div class="form-group">
                <label for="email">email</label>
                <input
                  type="text"
                  id="email"
                  formControlName="email"
                  class="form-control">
              </div>
              <span 
                *ngIf="!signupForm.get('userData.email').valid && signupForm.get('userData.email').touched" 
                class ="help-block">
                Please enter valid email!
              </span>
        </div>


        <div class="radio form-group" *ngFor="let gender of genders">
          <label>
            <input
              type="radio"
              formControlName="gender"
              [value]="gender">{{ gender }}
          </label>
        </div>

        <div formArrayName="hobbies">
          <div class="form-group">
              <h4>Your Hobbies:</h4>
              <button 
                (click)="onAddHobby()"
                class="btn btn-default" 
                type="button">
                Add Hobby
              </button>
          </div>
          <div class="form-group" 
            *ngFor="let hobbiesControl of signupForm.get('hobbies').controls; let i = index">
              <input 
                type="text" 
                class = "form-control" 
                [formControlName] = "i"> 
          </div>
        </div>
        
        <button 
          class="btn btn-primary" 
          type="submit">
            Submit
      </button>
     
      </form>
      <p 
        *ngIf="!signupForm.valid && signupForm.touched" 
        class ="help-block">
        Enter correct values!
      </p>

    </div>
  </div>
</div>
